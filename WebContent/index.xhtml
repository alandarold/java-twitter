<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Twitter on Java!! :D</title>

<link rel='stylesheet' type='text/css'
	href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' />

<link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

	<div class="ui grid">
		<div class="column row">
			<div class="three wide column">
				<h1 class="ui header">Tweets!</h1>
			</div>
		</div>
		<div class="column row">
			<div class="fourteen wide column">
				<h:form class="ui form">
					<div class="fields">
						<div class="fourteen wide field">
							<div class="ui left labeled icon input">
								<h:inputText value="#{tweetsBean.query}" placeholder="Busca!" />
								<i class="search icon"></i>
							</div>
						</div>
						<div class="wide field">
							<h:commandButton action="#{tweetsBean.search}" value="Buscar!"
								class="ui blue submit button" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
		<div class="column row">
			<div class="fourteen wide column">
				<div class="ui segment">
					<div class="ui divided list">

						<!-- Loop inside the tweets! -->
						<c:forEach var="tweet" items="#{tweetsBean.tweets}">
							<div class="item">
								<img class="ui small image rounded" src="#{tweet.image}" />
								<div class="content">
									<a class="header">#{tweet.screenName}</a>
									<div class="description">#{tweet.text}</div>
								</div>
							</div>
						</c:forEach>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="js/semantic.min.js"></script>
</body>
</html>
